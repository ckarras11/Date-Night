<!DOCTYPE html>
<html lang="en">
<head>
	<title>Date Night</title>
	<meta charset="utf-8">
	<meta name="description" content="Not sure where to go out? We do!">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section role="region" id="homepage">
		<h1>Date Night</h1>
		<div id="buttons">
			<button id="food">Food</button>
			<button id="drinks">Drinks</button>
			<button id="entertainment">Entertainment</button><br>
		</div>
		<form class="search" role="form" id="search">
			<label for="searchbar">
				<input class=" searchbar" type="text" name="search" placeholder="Mabye some Chinese?">
			</label>
			<label for="submit">
				<input class="submit" type="submit" value="Search">
			</label>
		</form>
		<div class="slogan">
			<p>Where do you want to go? I don't know.... WE DO!</p>
		</div>
	</section>
	<section id="container" class="js-hide-display" role="region">
		<header role="banner" class="js-hide-display" id="nav">
			<button class="searchAgain">Search Again</button>
		</header>
		<div class="mainContent">
			<div id="map"></div>
			<div id="results"></div>
		</div>
		
		
	</section>
	<footer role="contentinfo" id="copyright">
		<p>Copyright Â© 2017</p>
	</footer>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJnuciyBTCyfkqfvfRFaHFIVlpAFBrGzw">
    </script>
</body>
</html>
